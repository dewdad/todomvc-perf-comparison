<!doctype html>
<html data-framework="link">

<head>
  <meta charset="utf-8">
  <title>Link.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
  <style>
    .x-hide {
      display: none !important;
    }
  </style>
</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" x-model="newTodo" @keyup="addTodo">
    </header>
    <section id="main" x-show="todos.length">
      <input id="toggle-all" type="checkbox" x-model="allDone">
      <ul id="todo-list">
        <li class="todo" x-repeat="todo in filterTodos" x-class="{completed: todo.completed, editing: todo == editedTodo}">
          <div class="view">
            <input class="toggle" type="checkbox" x-model="todo.completed">
            <label @dblclick='editTodo(todo)'>{{todo.title}}</label>
            <button class="destroy" @click='removeTodo(todo,$index)'></button>
          </div>
          <input class="edit" type="text" x-model="todo.title" @blur="doneEdit(todo)" @keyup="doneEdit(todo)">
        </li>
      </ul>
    </section>
    <footer id="footer" x-show="todos.length">
      <span id="todo-count">
					<strong x-bind="remaining"></strong> {{remaining | pluralize}} left
				</span>
      <ul id="filters">
        <li><a href="#/all" x-class="{ selected: filter == 'all' }">All</a></li>
        <li><a href="#/active" x-class="{ selected: filter == 'active' }">Active</a></li>
        <li><a href="#/completed" x-class="{ selected: filter == 'completed' }">Completed</a></li>
      </ul>
      <button id="clear-completed" @click="removeCompleted" x-show="todos.length > remaining">
					Clear completed 
				</button>
    </footer>
  </section>

  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://evanyou.me">Evan You</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script src="bower_components/director/director.js"></script>
  <script src="bower_components/link/link.js"></script>
  <script src="js/store.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
</body>

</html>
